<html>
    <head>
        <title>Cuaca Hari Ini</title>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <style type="text/css">
            table{
  border-collapse:collapse;
}
table th,
table td{
  border:1px solid;
  line-height:25px;
  padding:0 6px;
}
table th{
  background:#3498db;
}
textarea{
    overflow: hidden;
    position: absolute;
    top: -9999px;
    left: -9999px;
}
        </style>
        <script type="text/javascript">
            $.ajax({
    url         : "http://papaside.com/data.php",
    type        : "GET",
    dataType    : "json",
    data        : {get_param : 'value'},
    success     : function(data){
        //menghitung jumlah data
        jmlData = data.length;
        
        //variabel untuk menampung tabel yang akan digenerasikan
        buatTabel = "";
        
        //perulangan untuk menayangkan data dalam tabel
        for(a = 0; a < jmlData; a++){
            
            //mencetak baris baru
            buatTabel += "<tr>"
            
                        //membuat penomoran
                        + "<td>" + (a+1) + "</td>"
                        //mencetak nama instansi
                        + "<td>" + data[a]["Kota"] + "</td>"
                        //mencetak jumlah laporan "belum"
                        + "<td>" + data[a]["siang"] + "</td>"
                        //mencetak jumlah laporan "proses"
                        + "<td>" + data[a]["malam"] + "</td>"
                        //mencetak jumlah laporan "selesai"
                        + "<td>" + data[a]["dini_hari"] + "</td>"

                        + "<td>" + data[a]["suhu"] + "</td>"

                        + "<td>" + data[a]["Kelembapan"] + "</td>"
            //tutup baris baru
                + "<tr/>";
        }
        //menayangkan jumlah data
        document.getElementsByTagName('textarea')[0].value = jmlData;
        //mencetak tabel
        document.getElementsByTagName("table")[0].innerHTML += buatTabel;
    }
});
        </script>
    </head>
    <body>
        <div align="center">
        <div class="hide"><textarea></textarea></div>
        <table>
            <caption><h2>Cuaca Hari Ini</h2></caption>
            <tr>
                <th >Nomor</th>
                <th >Kota</th>
                <th >Siang</th>
                <th >Malam</th>
                <th >Dini Hari</th>
                <th >Suhu</th>
                <th >Kelembapan</th>
            </tr>
        </table>
    </body>
</html>
